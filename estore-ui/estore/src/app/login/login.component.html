<!--HTML from https://w3codepen.com/html-css-login-form-page/-->

<div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p>Please enter your username to login.</p>
        </div>
      </div>
      <div class="login-form">
        <input #userInput placeholder="Username">
        <button type="button" (click)="onSubmit(userInput.value); userInput.value = ''">Login</button>
      </div>
    </div>
  </div>
