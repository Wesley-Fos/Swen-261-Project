<body>
    <div class="cart">
        <ul  id="jerseys">
            <br>
            <h3> {{_user}}'s Cart:</h3>
            <br>
            <li *ngFor="let jersey of jerseysInfo">
                <button type="button" class="btn delete" title="delete item from shopping cart" (click)="removeFromCart(jersey.id)">x</button>
                <img src="{{jersey.imagePath}}" id="jerseyImage" routerLink="/jersey/{{jersey.id}}">
                <div>
                    <p>Boston Bruins {{jersey.playerName}} {{jersey.color}} Jersey</p>
                    <p>${{jersey.price}}</p>
                    <div *ngFor="let item of _items">
                        <p *ngIf="item[0] == jersey.id">in cart: {{item[1]}}</p>
                    </div>
                    <button type="button" class="btn" title="update jersey quantity" (click)="updateItemQuantity(jersey)">Change amount</button>
                    <br>
                    <br>
                </div>
            </li>
            <h3>Total: {{_price.toFixed(2)}}</h3>
        </ul>
    </div>

    <div class="payment">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" [(ngModel)]="fName">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com" [(ngModel)]="email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" [(ngModel)]="adress">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York" [(ngModel)]="city">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="NY" [(ngModel)]="state">
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" placeholder="10001" [(ngModel)]="zip">


            <div class="col-50">
                <h3>Payment</h3>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe" [(ngModel)]="cName">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" [(ngModel)]="cNum">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September" [(ngModel)]="expMonth">
    
                <div class="row">
                    <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018" [(ngModel)]="expYear">
                    </div>
                    <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" [(ngModel)]="cvv">
                </div>
                </div>
            </div>

            <p><font color="red">{{warning}}</font></p>
            <button id="Checkout" *ngIf="submit == false"
            disabled>Checkout!</button>
            <button id="Checkout" routerLink="/recipt"
            *ngIf="submit == true" (click) = "update()">Checkout!</button>
    </div>


</body>
